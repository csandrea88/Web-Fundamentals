<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		
	</head>
	<body>
		<form>
			<p> My Registration Form</p>
			<table>
				<tbody>
				  	<tr>
						<td><label>First Name: </label></td>
					    <td><input type="text" name="fname"></td>
				    </tr>
				    
				    <tr>
				    	<td><label>Last Name: </label></td>
				    	<td><input type="text" name="lname"></td>
				    </tr>
				    
				    <tr>
				    	<td><label>Email:</label></td>
				    	<td><input type="text" name="email"></td>
				    </tr>

				    <tr>
				    	<td><label>Password: </label> </td>
				    	<td><input type="password" name="password"></td>
				    </tr>

				    <tr>
					    <td><label>Password Confirm:</label></td>
					    <td><input type="password" name="passconfirm"></td>
					</tr>

				    <tr>
				    	<td>
					    	<input type="radio" name="Malegender" value="male">
					    	<label>Male</label>

					       	<input type="radio" name="Femalegender" value="male">
					       	<label>Female</label>

					    	<input type="radio" name="Othergender" value="male">
					    	<label>Other</label>
				    	</td>
				    </tr>

				    <tr>
				    	<td><label>Birthday:</td>
				    	<td><input type="date" name="bday"></td>
				    </tr>

				    <tr>
				    	<td><label>A short description about yourself:<br/><input type="text" name="Desc"></td>
				    </tr>
				    <tr>
				    	<td>
						    <label>Favorite Language:
						    	<select name="favlang">
								    <option value="Javascript">Javascript</option>
								    <option value="Python">Python</option>
								    <option value="Ruby">Ruby</option>
								</select>
							</label>
						</td>
					</tr>

					<tr>
						<td>
				    		<p><input type="submit" value="Register"></input></p>
				    	</td>
					</tr>

			    </tbody>
			</table>
		</form>
	</body>
</html>
